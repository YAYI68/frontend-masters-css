<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Masters CSS Animations Workshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div id="app" >
      <small>Frontend Masters</small>
      <h1>CSS Animation Workshop</h1>
      <ul>
        <li><a href="/00-fundamentals/">Fundamentals</a></li>
        <li><a href="/01-transitions/">Transitions</a></li>
        <li><a href="/02-keyframes/">Keyframe Animations</a></li>
        <li><a href="/03-choreography/">Choreography</a></li>
        <li><a href="/04-states/">States</a></li>
        <li><a href="/05-layout/">Layout Animations</a></li>
        <li><a href="/06-reactive/">Reactive Animations</a></li>
        <li><a href="/examples/inflight/">Inflight Example</a></li>
      </ul>
      <div class="ball"></div>
      <button type="" class="button">Click me</button>
    </div>
    <script>
      const app = document.querySelector("#app");
      const button = document.querySelector(".button");
      
      const machine = {
        initial:"start",
        states:{
          start:{
            on:{CLICK:"loading"}
          },
          loading:{
            on:{CLICK:"success"}
          },
          success:{
            on:{CLICK:"error"}
          },
          error:{
            on:{CLICK:"loading"}
          }
        }
      }

      button.addEventListener("click", ()=>{
        let currentState = app.dataset.state?app.dataset.state:machine.initial
        app.dataset.state = machine.states[currentState].on.CLICK
      //  app.dataset.state =  app.dataset.state==="loading"?"success":"loading";
      })
    </script>
  </body>
</html>
